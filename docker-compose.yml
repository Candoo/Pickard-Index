services:
  # -----------------------------------
  # 1. DATABASE SERVICE (PostgreSQL)
  # -----------------------------------
  db:
    image: postgres:16-alpine
    container_name: postgres_pickard_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER} 
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD} 
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d thornton_pickard"]
      interval: 5s
      timeout: 5s
      retries: 5

  # -----------------------------------
  # 2. GO GIN API SERVICE
  # -----------------------------------
  api:
    build:
      context: ../Thornton-Pickard-Api
      dockerfile: Dockerfile
    container_name: go_api_server
    image: thornton-pickard-api:latest
    ports:
      - "8080:8080"
      
    depends_on:
      db:
        condition: service_healthy 
      
    environment:
      DB_HOST: db           
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_NAME: ${POSTGRES_DB}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      APP_SERVICE_NAME: ${APP_SERVICE_NAME}
    
  # -----------------------------------
  # 3. REACT UI SERVICE (Served by Nginx in Production)
  # -----------------------------------
  ui:
    build:
      context: ..Thornton-Pickard-Ui
      dockerfile: Dockerfile
      args:
        VITE_APP_API_URL: /api/v1
    container_name: react_ui_app
    image: thornton-pickard-ui:latest
    ports:
      - "80:80"
    depends_on:
      - api 
volumes:
  postgres_data: