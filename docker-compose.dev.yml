services:
  # -----------------------------------
  # 1. DATABASE SERVICE (PostgreSQL)
  # -----------------------------------
  db:
    image: postgres:16-alpine
    container_name: postgres_pickard_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER} 
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD} 
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # ports:
    #   - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d thornton_pickard"]
      interval: 5s
      timeout: 5s
      retries: 5

  # -----------------------------------
  # 2. GO GIN API SERVICE
  # -----------------------------------
  api:
    build:
      context: ../thornton-pickard-api
      dockerfile: Dockerfile
    container_name: go_api_server
    image: thornton-pickard-api:latest
    ports:
      - "8080:8080"
      
    depends_on:
      db:
        condition: service_healthy 
      
    environment:
      DB_HOST: db           
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_NAME: ${POSTGRES_DB}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      APP_SERVICE_NAME: ${APP_SERVICE_NAME}
    
  # -----------------------------------
  # 3. REACT UI SERVICE
  # -----------------------------------
  ui:
    build:
      context: ../my-modern-react-setup
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    environment:
      - VITE_APP_API_URL=http://localhost:8080/api/v1
    command: npm run dev
    depends_on:
      - api
    volumes:
      - ../my-modern-react-setup/src:/app/src
      - ../my-modern-react-setup/public:/app/public
      - ../my-modern-react-setup/index.html:/app/index.html
      - ../my-modern-react-setup/vite.config.ts:/app/vite.config.ts
      - ../my-modern-react-setup/tailwind.config.js:/app/tailwind.config.js
      - ../my-modern-react-setup/tsconfig.json:/app/tsconfig.json
      - ../my-modern-react-setup/tsconfig.app.json:/app/tsconfig.app.json
      - ../my-modern-react-setup/tsconfig.node.json:/app/tsconfig.node.json
      - ../my-modern-react-setup/eslint.config.js:/app/eslint.config.js
      - ../my-modern-react-setup/.prettierrc:/app/.prettierrc
      - ../my-modern-react-setup/.env:/app/.env
      - /app/node_modules